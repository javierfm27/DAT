<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Practica 2.14. Carousel</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./bootstrap/js/bootstrap.js"></script>
</head>

<body>
  <div class="container">
    <h2>Carousel Practica 2.14. Carousel</h2>
    <div class="carousel slide" data-ride="carousel" id="carousel" data-interval="5000">
      <!--Indicators -->
      <div class="carousel-indicators">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
          <li data-target="#carousel" data-slide-to="3"></li>
        </ol>
      </div>
      <!--Fotos-->
      <div class="carousel-inner">
        <div class="item">
          <img src="./images/Imagen1.jpeg" alt="Imagen 1">
          <div class="carousel-caption">
            <h2>Valencia</h2>
          </div>
        </div>

        <div class="item">
          <img src="./images/Imagen2.jpg" alt="Imagen 2">
          <div class="carousel-caption">
            <h2>Cena de Reyes</h2>
          </div>
        </div>

        <div class="item">
          <img src="./images/Imagen3.jpg" alt="Imagen 1">
          <div class="carousel-caption">
            <h2>Malta</h2>
          </div>
        </div>

        <div class="item">
          <img src="./images/Imagen4.jpg" alt="Imagen 1">
          <div class="carousel-caption">
            <h2>Nochevieja 2018</h2>
          </div>
        </div>

        <!--Enlaces-->
        <a class="carousel-control-prev" href="#carrusel01" data-slide="prev">
        <span class="glyphicon .carousel-control-next-icon"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carrusel01" data-slide="next">
        <span class="glyphicon .carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
