<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="utf-8">
  <title>Ejemplo de uso de toggleClass</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style>
    .oculto {
      display: none;
    }
  </style>
</head>

<body>
  <button id="boton01">Ver foto</button>
  <div id="marco_foto" class="oculto">
    <img src="images/foto.jpg" alt="Foto de prueba">
  </div>
  <script>
    $(document).ready(function() {
      $("#boton01").click(function() {
        $("#marco_foto").toggleClass("oculto")
        let textButton = $("#boton01").text()
        if (textButton == "Ver foto"){
          $("#boton01").text("Ocultar foto")
        }else if(textButton == "Ocultar foto")
          $("#boton01").text("Ver foto")
      });
    });
  </script>
</body>
</html>
