<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Practica 2.14. Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>Carousel Practica 2.14. Carousel</h2>
    <div  id="javiCarousel" class="carousel slide" data-ride="carousel">
      <!--Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#javiCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#javiCarousel" data-slide-to="1"></li>
        <li data-target="#javiCarousel" data-slide-to="2"></li>
        <li data-target="#javiCarousel" data-slide-to="3"></li>
      </ol>
      <!--Fotos-->
      <div class="carousel-inner">
        <div class="item">
          <img src="./images/Imagen1.jpeg" alt="Imagen 1">
        </div>

        <div class="item">
          <img src="./images/Imagen2.jpg" alt="Imagen 2">
        </div>

        <div class="item">
          <img src="./images/Imagen3.jpg" alt="Imagen 3">
        </div>

        <div class="item">
          <img src="./images/Imagen4.jpg" alt="Imagen 4">
        </div>
      </div>

      <!--Enlaces-->
      <a class="left carousel-control" href="#javiCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
        </a>
      <a class="right carousel-control" href="#javiCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </a>

    </div>
  </div>
</body>

</html>
