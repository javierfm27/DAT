<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Práctica 4.6. Calculadora</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap-grid.min.css">
  <!-- Latest compiled JavaScript -->
  <script src="./bootstrap/js/bootstrap.min.js">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="./js/calculadoraLink.js"></script>
  <style media="screen">
    #resultado {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <span id="resultado">0</span>
    <div class="row">
      <button class="btn btn-primary col-xs-3 tecla" id="7">7</button>
      <button class="btn btn-primary col-xs-3 tecla" id="8">8</button>
      <button class="btn btn-primary col-xs-3 tecla" id="9">9</button>
      <button class="btn btn-info col-xs-3 tecla">+</button>
    </div>
    <div class="row">
      <button class="btn btn-primary col-xs-3 tecla" id="4">4</button>
      <button class="btn btn-primary col-xs-3 tecla" id="5">5</button>
      <button class="btn btn-primary col-xs-3 tecla" id="6">6</button>
      <button class="btn btn-info col-xs-3 tecla" id="mult">*</button>
    </div>
    <div class="row">
      <button class="btn btn-primary col-xs-3 tecla" id="3">3</button>
      <button class="btn btn-primary col-xs-3 tecla" id="2">2</button>
      <button class="btn btn-primary col-xs-3 tecla" id="1">1</button>
      <button class="btn btn-info col-xs-3 tecla" id="rest">-</button>
    </div>
    <div class="row">
      <button class="btn btn-primary col-xs-3 tecla" id="0">0</button>
      <button class="btn btn-lg col-xs-3 tecla" id="reset">c</button>
      <button class="btn btn-warning col-xs-3 tecla" id="igual">=</button>
      <button class="btn btn-info col-xs-3 tecla" id="div">/</button>
    </div>
    <script>
      $(document).ready(function(){
        let calculator = {
          firstOperating : 0,
          secondOperating : 0,
          operator : NaN,
          solution : 0,
          haveOperator: false,
        }
        $('.tecla').click(function(){
          let tecla = $(this).text()
          let pantalla = getKey(tecla,calculator)
          $('#resultado').text(pantalla)
        });
      });
    </script>
  </div>
</body>

</html>
