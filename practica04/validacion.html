<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Práctica 4.5. Validación de formulario</title>
  <script type="text/javascript" src="./js/password.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="form-group">
      <label for="contrasenia">Contraseña</label>
      <input type="password" class="form-control" id="contrasenia1" name="pass1">
    </div>
    <div class="form-group">
      <label for="repitecontrasenia">Repite Contraseña</label>
      <input type="password" class="form-control" id="repitecontraseña" name="pass2">
    </div>
    <div class="form-group">
      <input type="submit" value="Enviar">
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $("#contrasenia1").on('focusout', function() {
        let password = $(this).val()
        let special = ["@/>"]
        let minlongitud = 1
        let minMinus = 1
        let minMayus = 1
        let minNum = 1
        let minCharSp = 1
        let valida = passwordCheck(password, minlongitud, minMinus, minMayus, minNum, minCharSp, special)
        if (valida) {
          alert("Contraseña Valida")
        } else {
          alert("Para contraseña valida:\nMin Longitud: " + minlongitud + "\nMin Minus: " + minMinus + "\nMin Mayus: " + minMayus + "\nMin Num: " + minNum + "\nMin Caracter Especial: " + minCharSp)
        }
      });
      $("#repitecontraseña").on('focusout mouseup change',function(){
        let repitpassword = $(this).val()
        let password = $("#contrasenia1").val()
        if(repitpassword == password){
          alert("Contraseñas Coinciden")
        }
      });
    });
  </script>
</body>

</html>
