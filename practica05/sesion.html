<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Práctica 5.1. Web Storage. Geolocalización</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./sesion.js "></script>
</head>

<body>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2>¿DONDE ESTÁS?</h2>
      </div>
      <div class="panel-body mensaje">
        Aquí ira el mensaje de Geolocalización
      </div>
      <div class="panel-footer">
        <button id="removeStorage" class="btn btn-success" name="button">Borrar Info</button>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      initHtml()
      obtainParamGeo()
      if (!localStorage.getItem("visited")){
        console.log("Accedemos a lo guardado")
        let usuario = localStorage.getItem('user')
        let message = "Hola " + usuario + ". Esta es tu primera visita.\n"
        let latitud = localStorage.getItem("latitud")
        let longitud = localStorage.getItem("longitud")
        let precision = localStorage.getItem("precision")
        localStorage.setItem("visited","true")
        message += "Tus coordenadas son: " + latitud + " y " + longitud + " (más menos " + precision +" metros)"
        $('.mensaje').text(message)
      }else{
        let latitudOne = localStorage.getItem("latitud")
        let longitudOne = localStorage.getItem("longitud")
        let precisionOne = localStorage.getItem("precision")
        obtainParamGeo()
        let latitudTwo = localStorage.getItem("latitud")
        let longitudTwo = localStorage.getItem("longitud")
        let precisionTwo = localStorage.getItem("precision")
        let usuario = localStorage.getItem('user')
        let fecha = localStorage.getItem('fecha')
        longitud = Number(longitudOne)
        longitud = longitud.toFixed(2)
        longitud = String(longitud)
        latitud = Number(latitudOne)
        latitud = latitud.toFixed(2)
        latitud = String(latitud)
        if((latitudOne == latitudTwo) && (longitudTwo == longitudOne)){
          //Mensaje de misma ubicación)
          let message = "Hola " + usuario + " . Tu última visita fue con fecha " + fecha
          message += "Desde la misma ubicación que ahora (coordenadas " + latitud + ", " + longitud
          message += ", más menos " + precisionOne + " metros)"
          $('.mensaje').text(message)
        }else{
          //Mensaje de ultima ubicación-> de One
          let message = "Hola " + usuario + ". Tu última visita fue con fecha " + fecha
          message += " desde las coordenadas " + latitud + ", " + longitud + " (más menos "
          message += precisionOne + " metros)."
          $('.mensaje').text(message)
        }
      }
      $("#removeStorage").click(function() {
        remove()
      });
    });
  </script>
</body>

</html>
